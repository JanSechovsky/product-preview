<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Merriweather&family=Montserrat:wght@400;700;900&family=Roboto+Slab:wght@700&family=Sacramento&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="box">
    <img class="parfume" src="images/image-product-desktop.jpg" alt="">
    <div class="textbox"> 
        <p class="text-parfume">PERFUME</p>
        <h1 class="text">Gabrielle Essence Eau De Parfum</h1>
        <p class="text">  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        
          <table>
            <tr>
              <td><h1 class="price">$149.99</h1></td>
              <td><h3>$169.99</h3></td>
            </tr>
          </table>
      
  
    </div>  
      <div class="cart"> <p class="cart-text">Add to cart</p></div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jan Sechovsky</a>.
  </div>
</body>
</html>
